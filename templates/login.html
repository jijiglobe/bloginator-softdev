{% extends "template.html" %} 
{% block head %}
<title>Signin</title>
<!-- Bootstrap core CSS -->
<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">
<!-- JS Imports -->
<script src="/static/jquery-1.11.3.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
{% endblock %}

{% block navbar %}
{% endblock %}
{% block body %}
<div class="container">
    <img class="img-responsive center-block" src="{{ url_for('static', filename='forchan.png') }}" alt="logo" width="20%" height="20%">
    <form method="POST" class="form-signin">
        <h2 class="form-signin-heading">Log In:</h2>
        <label for="uname" class="sr-only">Username</label>
        <input type="text" id="uname" name="uname" class="form-control" placeholder="Username" autofocus>
        <label for="pword" class="sr-only">Password</label>
        <input type="password" id="pword" name="pword" class="form-control" placeholder="Password">
        <button href="#posts" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br>
        <b><a href="/register">Don't have an account? Click here!</a></b>
    </form>
    {% if ERROR %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="alert alert-danger col-md-4">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>ERROR:</strong> {{ERROR}}
        </div>
        <div class="col-md-4"></div>
    </div>
    {% endif %}
</div>
{% endblock %}

</html>
